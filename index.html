<!DOCTYPE html> 
<html lang="en">
<head>  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interior Design Clone</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: #ffffff;
      font-family: 'Poppins', sans-serif;
    }
    /* Navbar */
    .navbar {
      background: #fff;
      padding: 20px 0;
    }
    .navbar-brand img {
      width: 40px;
    }
    .nav-link {
      margin: 0 10px;
      font-weight: 500;
      color: #000 !important;
    }
    .btn-login {
      background: #000;
      color: #fff;
      border-radius: 30px;
      padding: 8px 22px;
      font-weight: 500;
    }

    /* Hero */
    .hero-section {
      padding: 50px 0;
    }
    .hero-title {
      font-size: 3rem;
      font-weight: 700;
      line-height: 1.2;
    }
    .hero-text {
      color: #666;
      max-width: 400px;
      margin-bottom: 25px;
    }
    .hero-search {
      border: 1px solid #ddd;
      border-radius: 25px;
      overflow: hidden;
      max-width: 350px;
    }
    .hero-search input {
      border: none;
      box-shadow: none;
    }
    .hero-search button {
      border-radius: 0;
      border: none;
    }

    /* Stats */
    .stats {
      margin-top: 40px;
    }
    .stats h3 {
      font-weight: 700;
      font-size: 28px;
      margin-bottom: 5px;
    }
    .stats p {
      font-size: 14px;
      color: #777;
      margin: 0;
    }
    .avatars img {
      border-radius: 50%;
      margin-right: -10px;
      border: 2px solid #fff;
    }

    /* Right Side Cards */
    .card-custom {
      border-radius: 20px;
      overflow: hidden;
      position: relative;
    }
    .card-custom img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .card-overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #fff;
      font-size: 1.3rem;
      font-weight: 600;
      line-height: 1.2;
    }
  </style>
</head>
<body>
  
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#"><img src="https://img.icons8.com/fluency/48/chair.png" alt="logo"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#">ABOUT US</a></li>
          <li class="nav-item"><a class="nav-link" href="#">SERVICE</a></li>
          <li class="nav-item"><a class="nav-link" href="#">OUR TEAMS</a></li>
          <li class="nav-item"><a class="nav-link" href="#">CONTACT</a></li>
        </ul>
      </div>
      <a href="#" class="btn btn-login">LOG IN</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero-section container">
    <div class="row align-items-center">
      <!-- Left Content -->
      <div class="col-lg-6 mb-4">
        <h1 class="hero-title">Beauty in<br>the details</h1>
        <p class="hero-text">Interior design is the process of creating a space that combines creativity, aesthetics and functionality.</p>
        
        <!-- Search -->
        <div class="input-group hero-search mb-4">
          <input type="text" class="form-control" placeholder="Find Interiors">
          <button class="btn btn-white"><i class="fa fa-search"></i></button>
        </div>

        <!-- Stats -->
        <div class="stats d-flex gap-5">
          <div>
            <h3>25</h3>
            <p>Professional designers</p>
          </div>
          <div>
            <h3>54</h3>
            <p>Completed projects</p>
          </div>
        </div>

        <!-- Avatars -->
        <div class="avatars mt-4 d-flex">
          <img src="https://randomuser.me/api/portraits/women/44.jpg" width="45">
          <img src="https://randomuser.me/api/portraits/men/35.jpg" width="45">
          <img src="https://randomuser.me/api/portraits/women/65.jpg" width="45">
        </div>
      </div>

      <!-- Right Content -->
      <div class="col-lg-6">
        <div class="row g-3">
          <div class="col-12">
            <div class="card-custom">
              <img src="https://images.pexels.com/photos/1571460/pexels-photo-1571460.jpeg" alt="">
              <div class="card-overlay">Interior for a<br>stylish life</div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card-custom">
              <img src="https://images.pexels.com/photos/6585753/pexels-photo-6585753.jpeg" alt="">
              <div class="card-overlay">Custom<br>furniture</div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card-custom">
              <img src="https://images.pexels.com/photos/1082355/pexels-photo-1082355.jpeg" alt="">
              <div class="card-overlay">Only<br>branded</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
